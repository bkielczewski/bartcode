<ul>
  <li *ngFor="let year of years">
    <h3><a routerLinkActive="active" routerLink="/{{ year }}">{{ year }}</a></h3>
    <ul>
      <li *ngFor="let dateCount of yearCounts[year]">
        <a routerLinkActive="active" routerLink="/{{ year }}/{{ dateCount.month | number: '2.0-0'}}">
          {{ year + "/" + dateCount.month + "/01" | date:"MMMM" }}
        </a>
        ({{ dateCount.count }})
      </li>
    </ul>
  </li>
</ul>
