language: java

jdk:
  - openjdk8

build:
  cache: true

  ci:
    - ./gradlew build

  post_ci:
    - ./deploy_docker.sh bkielczewski/bartcode-frontend ./bartcode-frontend
    - ./deploy_docker.sh bkielczewski/bartcode-service ./bartcode-service

integrations:
  hub:
    - integrationName: docker
      type: "Docker"
